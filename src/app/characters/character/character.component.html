<h1 class="display-4">Character Manager</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
	<input type="hidden" name="id" #fullName="ngModel" [(ngModel)]="service.formData.id">

	<div class="form-group">
		<input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Name" required>
		<div *ngIf="fullName.invalid && fullName.touched" class="validation-error">Name is required!</div>		
	</div>

	<div class="form-row">
		<div class="form-group col-md-6">
			<input name="class" #class="ngModel" [(ngModel)]="service.formData.class" class="form-control" placeholder="Class" required>
			<div *ngIf="class.invalid && class.touched" class="validation-error">Class is required!</div>				
		</div>

		<div class="form-group col-md-6">
			<input name="level" #level="ngModel" [(ngModel)]="service.formData.level" class="form-control" placeholder="Level" required>
			<div *ngIf="level.invalid && level.touched" class="validation-error">Level is required!</div>	
		</div>
	</div>

	<div class="form-group">
		<button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Submit</button>
	</div>
			
</form>
