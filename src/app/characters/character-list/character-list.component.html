<table class="table table-hover">
	<thead>
		<th>Name</th>
		<th>Class and Level</th>
		<th>Actions</th>
		<th></th>		
	</thead>
	<tbody>
		<tr *ngFor="let char of list">
			<td (click)="onEdit(char)">{{char.fullName}}</td>
			<td (click)="onEdit(char)">{{char.class}}, {{char.level}}</td>		
			<td><a class="btn text-danger" (click)="onDelete(char.id)"><i class="fa fa-trash"></i></a></td>
		</tr>
	</tbody>
</table>
